services:
  postgres:
    image: postgres:16.1
    container_name: state-expiry-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: state_expiry
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  test-database:
    image: postgres:16.1
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      PGDATA: /pgtmpfs
    ports:
      - "127.0.0.1:15432:5432"
    healthcheck:
      test:
        [
          "CMD",
          "pg_isready",
          "-d",
          "explorer",
          "-U",
          "explorer",
        ]
      interval: 30s
      timeout: 30s
      retries: 3
    restart: on-failure
    stdin_open: true
    tty: true
    tmpfs:
      - /pgtmpfs
  
  clickhouse:
    image: clickhouse/clickhouse-server:25.6
    container_name: state-expiry-clickhouse
    environment:
      CLICKHOUSE_DB: state_expiry
      CLICKHOUSE_USER: clickhouse_user
      CLICKHOUSE_PASSWORD: clickhouse_password
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "127.0.0.1:8123:8123"  # HTTP interface
      - "127.0.0.1:9010:9000"  # Native TCP interface (for migrations)
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      # - ./clickhouse-config:/etc/clickhouse-server/config.d:Z
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  test-clickhouse:
    image: clickhouse/clickhouse-server:25.6
    container_name: state-expiry-test-clickhouse
    environment:
      CLICKHOUSE_DB: test_state_expiry
      CLICKHOUSE_USER: test_user
      CLICKHOUSE_PASSWORD: test_password
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "127.0.0.1:18123:8123"  # HTTP interface
      - "127.0.0.1:19010:9000"  # Native TCP interface (for migrations)
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: on-failure
    stdin_open: true
    tty: true
    tmpfs:
      - /var/lib/clickhouse

volumes:
  postgres_data: 
  clickhouse_data: 